name: 'Chromatic Deployment'

on: push

jobs:
  chromatic:
    name: 'Run Chromatic'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.3 --activate
          pnpm --version  # pnpm이 올바르게 설치되었는지 확인

      - name: Install dependencies
        run: pnpm install

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Success message
        if: success()
        run: |
          echo "✅ Chromatic 배포 완료!"
          echo "🔗 배포된 Storybook 링크: https://www.chromatic.com/builds/${{ steps.chromatic.outputs.buildUrl }}"

      - name: Failure message
        if: failure()
        run: |
          echo "❌ Chromatic 배포 실패!"

      - name: Ensure failure message is printed
        if: always()
        run: echo "🔎 배포 결과를 확인하세요."
