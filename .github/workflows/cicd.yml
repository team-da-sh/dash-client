name: build Test

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - 'feat/**'
      - 'api/**'
      - 'fix/**'
      - 'design/**'
      - 'style/**'
      - 'chore/**'
      - 'setting/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
